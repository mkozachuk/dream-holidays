<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <title>New Place</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/vendor/animate/animate.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/vendor/animsition/css/animsition.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/vendor/daterangepicker/daterangepicker.css}" rel="stylesheet" />
    <!--===============================================================================================-->
    <link th:href="@{/css/util.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <!--===============================================================================================-->

</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/back.jpg');">
        <div class="wrap-login100">
            <form method="POST" th:object="${design}" th:action="@{/place/new-place}" id="designForm" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Add new place
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Select something" id="realornot">
                    <input type="radio" th:field="*{dreamed}" th:value="false" th:text="Planed"/>
                    <input type="radio" th:field="*{dreamed}" th:value="true" th:text="Dreamed"/>
                </div>

                    <select class="custom-select" id="dropDownSelect1" th:field="*{country}">
                        <option selected value="">Choose country</option>
                        <option th:each="country : ${countyList}" th:value="${country.getId()}"
                                th:text="${country.getCountryName()}">
                        </option>
                    </select>
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>

                <div class="wrap-input100 validate-input" data-validate="enter city" id="city">
                    <input th:field="*{city}" class="input100" type="text" name="city" placeholder="city">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="enter street" id="street">
                    <input th:field="*{street}" class="input100" type="text" name="street" placeholder="street">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="enter zip" id="zip">
                    <input th:field="*{zip}"  class="input100" type="text" name="zip" placeholder="zip">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>


                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" value="Submit Place">Submit Place</button>
                </div>


            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
